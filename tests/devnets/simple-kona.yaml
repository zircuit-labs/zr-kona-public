# A simple network configuration for kurtosis (https://github.com/ethpandaops/optimism-package)
# Spins up a 2 EL/CL networks. One with op-geth/op-node and one with op-reth/kona-node.

optimism_package:
  faucet:
    enabled: true
  chains:
    chain0:
      # Chain with only two nodes
      participants:
        optimism-sequencer:
        # Note: it seems that op-reth isn't fully compatible with the sequencer mode.
        # So we use op-geth for now.
          el:
            type: op-geth
            log_level: "debug"
          cl:
            type: op-node
            log_level: "debug"
          sequencer: true
        kona-validator:
          el:
            type: op-reth
          cl: 
            type: kona-node
            # Note: we use the local image for now. This allows us to run the tests in CI pipelines without publishing new docker images every time.
            image: "kona-node:local"
            extra_env_vars:
              KONA_NODE_RPC_WS_ENABLED: "true"
              KONA_NODE_RPC_DEV_ENABLED: "true"
            log_level: "debug"
          sequencer: false
      network_params:
        network: "kurtosis"
        network_id: "2151908"
        seconds_per_slot: 2
  global_log_level: "info"
  global_node_selectors: {}
  global_tolerations: []
  persistent: false
ethereum_package:
  participants:
  - el_type: geth
    cl_type: teku
    cl_image: consensys/teku:25.7.1
  network_params:
    preset: minimal
    genesis_delay: 5
    additional_preloaded_contracts: '
