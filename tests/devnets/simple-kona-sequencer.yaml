# A simple network configuration for kurtosis (https://github.com/ethpandaops/optimism-package)
# Spins up a dual-sequencer EL/CL network. One participant sequencing the network with kona-node/op-geth,
# the other with op-node/op-geth

optimism_package:
  faucet:
    enabled: true
  chains:
    chain0:
      # Chain with only two nodes
      participants:
        kona-sequencer:
          el:
            type: op-geth
          cl:
            type: kona-node
            # Note: we use the local image for now. This allows us to run the tests in CI pipelines without publishing new docker images every time.
            image: "kona-node:local"
            extra_env_vars:
              KONA_NODE_RPC_WS_ENABLED: "true"
              KONA_NODE_RPC_DEV_ENABLED: "true"
          sequencer: true
        optimism-validator:
          el:
            type: op-geth
          cl:
            type: op-node
          sequencer: false
      network_params:
        network: "kurtosis"
        network_id: "2151908"
        seconds_per_slot: 2
  global_log_level: "info"
  global_node_selectors: {}
  global_tolerations: []
  persistent: false
ethereum_package:
  participants:
  - el_type: geth
    cl_type: teku
    cl_image: consensys/teku:25.7.1
  network_params:
    preset: minimal
    genesis_delay: 5
    additional_preloaded_contracts: '
